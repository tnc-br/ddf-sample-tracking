name: Deploy to Firebase PRD Hosting on merge
'on':
  push:
    branches:
      - prd
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd sample_tracking && npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
